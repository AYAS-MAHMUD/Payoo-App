<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main part</title>
    <!-- font awsome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f4f5f7] h-[100vh] max-w-lg mx-auto">
    <div class="bg-white  min-h-[50px]  flex justify-between items-center border-b-1 py-3 px-4 border-gray-300">
      <div class="flex">
        <img src="./assets/Group.png" alt="" class="h-[50px]">
        <div class="ml-3">
          <h2 class="font-bold">$ <span>45000</span></h2>
          <p class="text-[#08080880]">Avilable Balance</p>
        </div>
      </div>
      <div>
        <button class="btn text-[#08080880]">Logout<i class="fa-solid fa-arrow-right-from-bracket text-gray-700"></i></button>
      </div>
    </div>
    <div class="px-4 bg-white">
      <h1 class="text-2xl font-bold pt-5 pb-3">ðŸ”¥ Welcome to Payooo!</h1>
      <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>

    <div class=" grid grid-cols-3 px-4 py-6 bg-white gap-4 rounded-b-2xl ">
      <div class="grid items-center border-2 rounded-2xl border-gray-300 text-center p-3">
        <img src="./assets/wallet1.png" class="mx-auto" alt="">
        <h2>Add Money</h2>
      </div>
      <div class="grid items-center border-2 rounded-2xl border-gray-300 text-center p-3">
        <img src="./assets/send1.png" class="mx-auto" alt="">
        <h2>Cashout</h2>
      </div>
      <div class="grid items-center border-2 rounded-2xl border-gray-300 text-center p-3">
        <img src="./assets/money1.png" class="mx-auto" alt="">
        <h2>Transfer Money</h2>
      </div>
      <div class="grid items-center border-2 rounded-2xl border-gray-300 text-center p-3">
        <img src="./assets/bonus1.png" class="mx-auto" alt="">
        <h2>Get <br> Bonus</h2>
      </div>
      <div class="grid items-center border-2 rounded-2xl border-gray-300 text-center p-3">
        <img src="./assets/wallet1.png" class="mx-auto" alt="">
        <h2>Pay Bill</h2>
      </div>
      <div class="grid items-center border-2 rounded-2xl border-gray-300 text-center p-3">
        <img src="./assets/transaction1.png" class="mx-auto" alt="">
        <h2 class="">Transac tion</h2>
      </div>
    </div>
    <section class="all-form-section px-4">
      <!-- add money -->
      <div class="">
        <h1 class="my-4 font-bold text-md">Add Money</h1>
        <form action="" class="bg-white rounded-2xl p-4" >
          <div>
            <h1 class="font-semibold mb-3">Select A Bank</h1>
            <select class="select select-primary input w-full rounded-full cursor-pointer">
              <option disabled selected>Select Bank</option>
              <option>City Bank</option>
              <option>Islami Bank</option>
              <option>Rupali Bank</option>
              <option>Al-Arafah</option>
            </select>
          </div>
          <div class="mt-3">
            <label for="" class="font-semibold">Bank Account Number</label>
            <br>
            <input id="" type="text" class="w-full input mt-3 rounded-full" placeholder="Enter 11 digit account number" />
          </div>
          <div class="mt-3">
            <label for="" class="font-semibold">Amount to Add</label>
            <br>
            <input id="" type="text" class="w-full input mt-3 rounded-full" placeholder="Add Amount to withdrow" />
          </div>
          <div class="mt-3 ">
            <label for="" class="font-semibold">Pin Number</label>
            <br>
            <input id="" type="text" class="w-full input mt-3 rounded-full" placeholder="Enter 4 digit pin number" />
          </div>
        <button id="" class="btn btn-primary w-full rounded-3xl mt-5">Add Money</button>

        </form>
      </div>
    </section>
